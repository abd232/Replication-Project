<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Bnb</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="cards-container">
        <div class="cards-container-header">
          <div>
            <h2>Popular home in Dubai</h2>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  fill: none;
                  height: 12px;
                  width: 12px;
                  stroke: currentcolor;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <g fill="none">
                  <path
                    d="M28 16H2M17 4l11.3 11.3a1 1 0 0 1 0 1.4L17 28"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
          <div>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  fill: none;
                  height: 12px;
                  width: 12px;
                  stroke: currentcolor;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <path
                  fill="none"
                  d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"
                ></path>
              </svg>
            </button>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  fill: none;
                  height: 12px;
                  width: 12px;
                  stroke: currentcolor;
                  stroke-width: 4;
                  overflow: visible;
                "
              >
                <path
                  fill="none"
                  d="m12 4 11.3 11.3a1 1 0 0 1 0 1.4L12 28"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="cards-container-body">
          <div class="card">
            <img src="assets/1.avif" alt="Apartment in dubai image" />
            <p>Apartment in dubai</p>
            <p class="description-p">$285 for 2 nights &starf;5</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
